version: 2
environment:
  TZ: '/usr/share/zoneinfo/UTC'

jobs:
  build:
    parallelism: 3
    working_directory: ~/ci
    docker:
      - image: buildpack-deps:xenial
        environment:
          ENV: CI
    environment:
      USE_CCACHE: 1
      ANDROID_JACK_VM_ARGS: "-Dfile.encoding=UTF-8 -XX:+TieredCompilation -Xmx6G"
    resource_class: xlarge
    steps:
      - checkout

      - run:
          name: Install apt
          working_directory: /
          command: |
            apt-get update && apt-get install -y git ccache sudo figlet screenfetch
      - run:
          name: Bash
          command: ./.circleci/setup.sh
      - run:
          name: Prepare
          command: ./.circleci/prepare.sh
      - run:
          name: Sync repo
          command: ./sync.sh
      - run:
          name: Clone
          command: ./clone.sh
      - run:
          name: Clone
          command: ./clone.sh
      - run:
          name: Make
          command: ./make.sh
      - run:
          name: Upload
          command: ./upload.sh
      - run:
          name: Test
          command: ./test.sh
